<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    
    <div class="container">
        <div class="size_heading"><h1>SIGN UP</h1></div>
        <input id="name" type="text" placeholder="Name" class="input_clear"/>
        <input id="email" type="email" placeholder="Email" class="input_clear"/>
        <input id="password" type="password" placeholder="Password" class="input_clear"/>
        <input id="dob" type="date" placeholder="Date of Birth" class="input_clear"/>
        <select name="position" id="position" class="input_clear">
            <option value="admin">Admin</option>
            <option value="employee">Employee</option>
            <option value="patient">Patient</option>
        </select>
        
        <button class="button" id="signup">SIGN UP</button>
        <div>
          <p class="login_text">Already a User?</p>
          <a href="" class="login_text">Log In</a>
          
        </div>
      </div>
  
    </div>
    
</body>
</html>

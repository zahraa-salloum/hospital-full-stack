<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="size_heading"><h1>LOG IN</h1></div>
        <input id="email" type="email" placeholder="Email" class="input_clear"/>
        <span id='emailmessage' class="error"></span>
        <input id="password" type="password" placeholder="Password" class="input_clear"/>
        <span id='passwordmessage' class="error"></span>

        
        <button class="button" id="submit">SIGN UP</button>
        <div>
          <p class="login_text">A New User?</p>
          <a href="signup.html" class="login_text">Sign Up Instead</a>
          
        </div>
      </div>
  
    </div>


    <script src="axios.min.js"></script>
    <script src="script.js"></script>
    <script>
      workshop_pages.loadFor("login");
    </script>  
</body>
</html>
